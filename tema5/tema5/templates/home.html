{% extends "layout.html" %}

{% block content %}
    <h1>Hei</h1>
    {% for post in posts %}
        <div class="card p-2 mt-4" style="width: 40rem;">
            <img src="{{ post.image }}" class="card-img-top">
            <div class="card-body">
                <div class="row">
                    <div class="col">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">By {{ post.author }}</p>
                    </div>
                    <div class="col">
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
                
                <p class="text-secondary">{{ post.description }}</p>
                            
            </div>
            <h2></h2>
            <h4></h4>
            
        </div>
    {% endfor %}
{% endblock content %}
